<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="preload">
      <img src="./assets/img/spells/fireball.png" alt="" />
      <img src="./assets/img/spells/iceblast.jpg" alt="" />
      <img src="./assets/img/spells/slash1.png" alt="" />
      <img src="./assets/img/spells/slash2.png" alt="" />
    </div>
    <div class="container">
      <div class="top-bar">
        <div class="inventory">
          <input class="system-btn inventory-btn" type="button" value="" />
        </div>
        <div class="tasks">
          <p>Task: Defeat the enemy!</p>
        </div>
        <div class="character">
          <input class="system-btn character-btn" type="button" value="" />
        </div>
      </div>
      <div class="player">
        <div class="avatar">
          <img id="player-avatar" src="" alt="" />
        </div>
        <div class="stats">
          <table class="statstable">
            <tr>
              <td class="classname" id="player-class">Warrior</td>
            </tr>
            <tr>
              <td>Level:</td>
              <td id="player-level"></td>
            </tr>
            <tr>
              <td>Health:</td>
              <td id="player-health"></td>
            </tr>
            <tr>
              <td>Mana:</td>
              <td id="player-mana"></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="actions">
        <input
          id="attack"
          class="action-btn warrior-attack"
          type="button"
          value=""
          onclick="player.charSkills.attack.useAttack()"
        />
        <input
          id="magic"
          class="action-btn warrior-magic"
          type="button"
          value=""
          onclick="player.charSkills.magic.useMagic()"
        />
        <input
          id="block"
          class="action-btn warrior-block"
          type="button"
          value=""
          onclick="player.charSkills.block.useBlock()"
        />
      </div>
      <div class="arena">
        <div id="combat-log" class="combat-log">
          <p>[03:13:15] Player has encountered a Troll!</p>
          <!-- <p>[03:13:20] You hit troll for 13 damage.</p>
          <p>[03:13:23] Troll's Fireball hits you for 25 damage.</p>
          <p>[03:13:26] You hit troll for 16 damage.</p> 
          <p>[03:13:32] Troll's Iceblast fizzles.</p>-->
        </div>
      </div>
      <div class="enemy">
        <div class="avatar">
          <img id="active-spell" src="" alt="" />
          <img id="enemy-avatar" src="" alt="" />
        </div>
        <div class="stats">
          <table class="statstable">
            <tr>
              <td class="classname">Troll</td>
            </tr>
            <tr>
              <td>Level:</td>
              <td>1</td>
            </tr>
            <tr>
              <td>Health:</td>
              <td id="enemy-health"></td>
            </tr>
            <tr>
              <td>Mana:</td>
              <td>50</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="footer">
        <p>2019 | A Basic Turbased RPG</p>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
