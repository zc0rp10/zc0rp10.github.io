<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section id="new-invoice-modal" class="modal">
      <article class="modal-dialog">
        <form id="new-invoice-form">
          <header class="modal-header">
            <h4 class="modal-title">Create Invoice</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
              onclick="closeModal('new-invoice-modal')"
            >
              &times;
            </button>
          </header>
          <div class="modal-body">
            <div class="">
              <label for="inputCompanySelector">Client</label>
              <select class="form-control" id="inputCompanySelector" required>
              </select>
            </div>
            <div class="">
              <label for="inputProjectName">Project Name</label>
              <input type="text" class="form-control" id="inputProjectName" />
            </div>
            <div class="">
              <label for="inputInvoiceNote">Invoice Note</label>
              <input type="text" class="form-control" id="inputInvoiceNote" />
            </div>
            <div class="item-row-group">
              <div class="item-row-name">
                <label for="inputCustomerName">Item Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCustomerName"
                />
              </div>
              <div class="item-row-qty">
                <label for="inputTotalSum">Qty</label>
                <input type="number" class="form-control" id="inputTotalSum" />
              </div>
              <div class="item-row-price">
                <label for="inputPaymentStatus">Unit Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputPaymentStatus"
                />
              </div>
            </div>
          </div>
          <footer class="modal-footer">
            <button id="add-btn" type="submit" class="btn btn-add">
              Add
            </button>
            <button
              id="cancel-btn"
              type="button"
              class="btn btn-default"
              onclick="closeModal('new-invoice-modal')"
            >
              Cancel
            </button>
          </footer>
        </form>
      </article>
    </section>
  </body>
</html>
