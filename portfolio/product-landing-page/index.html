<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <nav class="site-nav">
          <div class="hb-btn">
            <svg
              class="hb-svg"
              viewBox="0 0 20 20"
              width="24"
              height="24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="hb-menu" fill="#fafafa">
                <path
                  id="hb-top"
                  d="M17.5 6h-15a.5.5 0 010-1h15a.5.5 0 010 1z"
                />
                <path
                  id="hb-middle"
                  d="M17.5 11h-15a.5.5 0 010-1h15a.5.5 0 010 1z"
                />
                <path
                  id="hb-bottom"
                  d="M17.5 16h-15a.5.5 0 010-1h15a.5.5 0 010 1z"
                />
              </g>
            </svg>
          </div>
          <div class="logo-container">
            <img src="./img/logo.png" alt="Pear Logo" />
          </div>
          <ul class="nav-list">
            <hr class="nav-border" />
            <li><a href="#" class="nav-list-item active">Specs</a></li>
            <li><a href="#" class="nav-list-item">Products</a></li>
            <li><a href="#" class="nav-list-item">Contact</a></li>
            <li><a href="#" class="nav-list-item">Support</a></li>
          </ul>
          <div class="cart-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                fill="#fafafa"
                d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49A.996.996 0 0020.01 4H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
              />
            </svg>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Header Section -->
    <main class="container">
      <section class="product-hero">
        <div class="introduction">
          <h2 class="headline">Pearbook 14</h2>
          <h3 class="subheadline">Laptop of the future</h3>
          <p>
            The new 14 inch bezeless display offering a 4K display with touch
            screen.
          </p>
          <div class="cta">
            <button class="cta-btn cta-select">14 Inch</button>
            <button class="cta-btn cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="product">
          <img
            class="product-img"
            src="./img/matebook.png"
            alt="Matebook Laptop"
          />
          <div class="picture-carousel">
            <img src="./img/arrow-left.svg" alt="Arrow Left" />
            <img src="./img/dot.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/dot.svg" alt="" />
            <img src="./img/arrow-right.svg" alt="Arrow Right" />
          </div>
        </div>
      </section>
      <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
      <img class="mid-circle" src="./img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
      <!-- Background Circles End -->
    </main>
    <script src="./main.js"></script>
  </body>
</html>
